$def with (id, replies, newReplyForm, db)

$db.query("SELECT poster FROM topics WHERE id=" + id)[0]['poster']
<br />
$db.query("SELECT content FROM topics WHERE id=" + id)[0]['content']


$for reply in replies:
	<strong>$reply.poster</strong>
	<br />
	$reply.reply
	<br />
	<br />

<form method="POST">
	$:newReplyForm.render()
</form>
